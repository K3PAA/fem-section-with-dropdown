<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header class="primary-header | container flex">
      <a href="#" class="primary-header__logo">
        <img
          src="./images/logo.svg"
          alt="logo"
          class="primary-header__logo-img"
        />
      </a>

      <button
        class="mobile-nav-toggle | button"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <img class="icon-menu" src="images/icon-menu.svg" aria-hidden="true" />
        <img
          class="icon-close"
          src="images/icon-close-menu.svg"
          aria-hidden="true"
        />
        <span class="visually-hidden">Menu</span>
      </button>

      <div class="mobile-grouping | flex">
        <nav class="primary-navigation" id="primary-navigation">
          <ul class="primary-navigation__list | flex" role="list">
            <li
              class="primary-navigation__list-el list-dropdown | flex clr-primary-400"
            >
              <p class="list-dropdown__title | flex">
                Features
                <img
                  src="./images/icon-arrow-up.svg"
                  alt="icon"
                  class="list-dropdown__icon"
                />
              </p>

              <div class="dropdown-wrapper features-dropdown">
                <ul class="dropdown-list | flex">
                  <li class="dropdown-list-el">
                    <a href="#" class="dropdown-link | clr-primary-400">
                      <img
                        class="dropdown-icon"
                        src="./images/icon-todo.svg"
                        alt="icon"
                      />
                      <p>Todo List</p>
                    </a>
                  </li>
                  <li class="dropdown-list-el">
                    <a href="#" class="dropdown-link | clr-primary-400">
                      <img
                        class="dropdown-icon"
                        src="./images/icon-calendar.svg"
                        alt="icon"
                      />
                      <p>Calendar</p>
                    </a>
                  </li>
                  <li class="dropdown-list-el">
                    <a href="#" class="dropdown-link | clr-primary-400">
                      <img
                        class="dropdown-icon"
                        src="./images/icon-reminders.svg"
                        alt="icon"
                      />
                      <p>Reminds</p>
                    </a>
                  </li>
                  <li class="dropdown-list-el">
                    <a href="#" class="dropdown-link | clr-primary-400">
                      <img
                        class="dropdown-icon"
                        src="./images/icon-planning.svg"
                        alt="icon"
                      />
                      <p>Planning</p>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
            <li
              class="primary-navigation__list-el list-dropdown | flex clr-primary-400"
            >
              <p class="list-dropdown__title | flex">
                Company
                <img
                  src="./images/icon-arrow-up.svg"
                  alt="icon"
                  class="list-dropdown__icon"
                />
              </p>

              <div class="dropdown-wrapper company-dropdown">
                <ul class="dropdown-list | flex">
                  <li class="dropdown-list-el">
                    <a href="#" class="dropdown-link | clr-primary-400">
                      <p>History</p>
                    </a>
                  </li>
                  <li class="dropdown-list-el">
                    <a href="#" class="dropdown-link | clr-primary-400">
                      <p>Our Team</p>
                    </a>
                  </li>
                  <li class="dropdown-list-el">
                    <a href="#" class="dropdown-link | clr-primary-400">
                      <p>Blog</p>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="primary-navigation__list-el">
              <a
                href="#"
                class="primary-navigation__list-link | clr-primary-400"
              >
                Careers</a
              >
            </li>
            <li class="primary-navigation__list-el">
              <a
                href="#"
                class="primary-navigation__list-link | clr-primary-400"
              >
                About</a
              >
            </li>
          </ul>
        </nav>

        <div class="login-container">
          <button class="button button-login | clr-primary-800">Login</button>
          <button class="button button-register | clr-primary-800">
            Register
          </button>
        </div>
      </div>
    </header>

    <main class="remote | even-columns container">
      <div class="remote__container">
        <div class="remote__text">
          <h1 class="remote__title | clr-primary-800 fw-bold">
            Make remote work
          </h1>
          <p class="remote__desc | clr-primary-400">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="button remote-btn | clr-primary-800 fw-bold">
            Learn more
          </button>
        </div>
        <div class="remote-sponsors | flex">
          <img
            src="./images/client-databiz.svg"
            alt="databiz"
            class="remote-sponsors__img"
          />
          <img
            src="./images/client-audiophile.svg"
            alt="audiophile"
            class="remote-sponsors__img"
          />
          <img
            src="./images/client-meet.svg"
            alt="meet"
            class="remote-sponsors__img"
          />
          <img
            src="./images/client-maker.svg"
            alt="maker"
            class="remote-sponsors__img"
          />
        </div>
      </div>
      <div class="remote__image-container"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
